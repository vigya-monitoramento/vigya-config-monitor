<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vigya Monitor</title>
  <style>
    :root{
      --primary:#38A8BF;
      --bg-gradient: linear-gradient(135deg,#f6fbfc 0%, #ffffff 100%);
      --card-bg: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(248,250,250,0.9));
      --shadow: 0 8px 24px rgba(8,24,40,0.08), 0 2px 6px rgba(8,24,40,0.04);
      --muted: rgba(0,0,0,0.45);
      --divider: rgba(0,0,0,0.08);
      --success: #2ecc71;
      --danger: #e74c3c;
      --glass: rgba(255,255,255,0.6);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#0b2230}

    .window{
      width:100%;
      height:100%;
      border-radius:12px;
      background:var(--bg-gradient);
      box-shadow: 0 18px 40px rgba(6,24,40,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .app{
      width:100%;
      height:100%;
      border-radius:10px;
      background:var(--card-bg);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    header{
      padding:26px 22px 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      background:linear-gradient(180deg, rgba(56,168,191,0.06), rgba(56,168,191,0.00));
    }

    .logo-placeholder{
      width:220px;
      height:64px;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(90deg, rgba(56,168,191,0.12), rgba(56,168,191,0.04));
      border:1px dashed rgba(56,168,191,0.18);
      box-shadow: 0 6px 18px rgba(56,168,191,0.06) inset;
      font-weight:600;
      color:var(--primary);
      letter-spacing:0.6px;
    }

    main{
      padding:18px 24px;
      flex:1 1 auto;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .divider{
      height:1px;
      background:var(--divider);
      opacity:0.65;
      margin:4px 0 4px;
    }

    .status-list{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:12px;
      width:100%;
      align-self:stretch;
    }

    .status-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
      box-shadow: 0 6px 18px rgba(9,20,24,0.03);
      border:1px solid rgba(11,34,48,0.03);
      width:100%;
    }

    .status-left{display:flex;align-items:center;gap:12px}
    .dot{
      width:14px;height:14px;border-radius:50%;
      box-shadow:0 2px 6px rgba(6,24,40,0.12), inset 0 -2px 4px rgba(0,0,0,0.08);
      flex:0 0 14px;
    }
    .dot.green{background:var(--success)}
    .dot.red{background:var(--danger)}

    .status-label{font-weight:600}
    .status-sub{font-size:13px;color:var(--muted);margin-top:4px}

    footer{
      padding:10px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:linear-gradient(180deg, rgba(11,34,48,0.02), rgba(11,34,48,0.0));
    }

    .cnpj{font-size:13px;color:var(--muted)}
    .version{font-weight:600;color:rgba(11,34,48,0.65)}
  </style>
</head>
<body>
  <div class="window" role="application" aria-label="Aplicação de monitoramento">
    <div class="app">
      <header>
        <div class="logo-placeholder" aria-hidden="false">
            <img src="logo.jpeg" alt="Vigya Monitor" style="height:32px;"/>
        </div>
      </header>

      <div class="divider" aria-hidden="true"></div>

      <main>
        <section aria-label="Status do monitoramento">
          <div class="status-list">

            <div class="status-item" title="Monitoramento ativo">
              <div class="status-left">
                <div class="dot green" aria-hidden="true"></div>
                <div>
                  <div class="status-label">Monitoramento ativo</div>
                  <div class="status-sub">Última verificação: agora</div>
                </div>
              </div>
              <div class="status-right">OK</div>
            </div>

            <div class="status-item" title="Latência baixa">
              <div class="status-left">
                <div class="dot green" aria-hidden="true"></div>
                <div>
                  <div class="status-label">Latência baixa</div>
                  <div class="status-sub">Média 28 ms</div>
                </div>
              </div>
              <div class="status-right">28ms</div>
            </div>

            <div class="status-item" title="Software atualizado">
              <div class="status-left">
                <div class="dot green" aria-hidden="true"></div>
                <div>
                  <div class="status-label">Software atualizado</div>
                  <div class="status-sub">Build: 2025.10.18</div>
                </div>
              </div>
              <div class="status-right">Atual</div>
            </div>

            <div class="status-item" title="Alertas gerados hoje">
              <div class="status-left">
                <div class="dot red" aria-hidden="true"></div>
                <div>
                  <div class="status-label">2 alertas gerados hoje</div>
                  <div class="status-sub">Verifique os detalhes no painel de alertas</div>
                </div>
              </div>
              <div class="status-right">2</div>
            </div>

          </div>
        </section>

      </main>

      <div class="divider" aria-hidden="true"></div>

      <footer>
        <div class="cnpj">CNPJ: 12.345.678/0001-90</div>
        <div class="version">v 1.24.6</div>
      </footer>
    </div>
  </div>
</body>
</html>
